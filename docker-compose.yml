version: '3.8'

services:
  discord-bot:
    build:
      context: ./services/discord-bot
      dockerfile: Dockerfile
      args:
        - KEY_VAULT_NAME=${KEY_VAULT_NAME}
        - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
        - AZURE_TENANT_ID=${AZURE_TENANT_ID}
        - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
    container_name: fbf-buddy-discord-bot
    environment:
      - KEY_VAULT_NAME=${KEY_VAULT_NAME}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - BACKEND_API_URL=http://backend:3000
    ports:
      - "3001:3001"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fbf-network

  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
      args:
        - KEY_VAULT_NAME=${KEY_VAULT_NAME}
        - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
        - AZURE_TENANT_ID=${AZURE_TENANT_ID}
        - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
        - DISCORD_BOT_API_URL=http://discord-bot:3001
    container_name: fbf-buddy-backend
    environment:
      - KEY_VAULT_NAME=${KEY_VAULT_NAME}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - DISCORD_BOT_API_URL=http://discord-bot:3001
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - fbf-network

networks:
  fbf-network:
    driver: bridge
