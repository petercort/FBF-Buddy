name: Trigger auto deployment for fbf-buddy-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/fbf-buddy-backend-AutoDeployTrigger-e938c376-4df7-4a17-bbc1-3e691ba0dfcc.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v5

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FBFBUDDYBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FBFBUDDYBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FBFBUDDYBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/services/backend
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: fbfregistry.azurecr.io
          registryUsername: ${{ secrets.FBFBUDDYBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FBFBUDDYBACKEND_REGISTRY_PASSWORD }}
          containerAppName: fbf-buddy-backend
          resourceGroup: peter-corp-rg
          imageToBuild: fbfregistry.azurecr.io/fbf-buddy-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


